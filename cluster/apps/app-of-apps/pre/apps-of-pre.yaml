---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-of-main
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AlvaroNieto/homelab
    targetRevision: pre
    path: cluster/appset
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: {}
